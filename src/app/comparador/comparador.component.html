<div class="album py-5 bg-light">
    <div class="container">
        <div class="row">
            <form [formGroup]="comparadorForm" (ngSubmit)="enviarFormComparador(comparadorForm.value)">
                <div class="col-md-4">
                    <label for="nombre" class="label">Seleccionar Producto</label>
                    <select2 [multiple]="true" formControlName="productos" [data]="data1" (update)="update('value1', $event)" (change)="change('change1', $event)" (search)="search('search1')" resettable id="selec2-1">

                    </select2>
                </div>
                <div class="col-md-3">
                    <br>
                    <button class="btn btn-success">Comparar</button>
                    
                </div>
            </form>


        </div>
        <br><br>
        <div class="container" id="containerComparador">
            <div class="card-deck row text-center">
                <div *ngFor="let product of resultadoProductos;let i = index" [attr.data-index]="i" class="card col-md-4 box-shadow">
                    <div class="card-header">
                        <h4 class="my-0 font-weight-normal">{{ product.nombre }}</h4>
                    </div>
                    <div class="card-body">
                        <img class="bd-placeholder-img card-img-top" width="100%" height="200" [src]="product.url_image" [alt]="product.url_image">
                        <ul class="list-unstyled mt-3 mb-4">
                            <li><b>Descripcion :</b> {{ product.descripcion }}</li>
                            
                        </ul>
                    </div>
                </div>
               
            </div>
            <div class="card-deck row text-center">
              <div *ngFor="let puntuacion of resultadoPuntuaciones "  class="card col-md-4 box-shadow">
                  
                  <div class="card-body">
                       <ul class="list-unstyled mt-3 mb-4">
                         
                            <li> <b>Valoracion Precio Promedio:</b> <label class="valorada">★</label>{{ puntuacion[1] }}</li>
                            <li> <b>Valoracion Calidad Promedio:</b>  <label class="valorada">★</label> {{ puntuacion[0] }}</li>
                            <li> <b>Valoracion Diseno Promedio:</b>  <label class="valorada">★</label>{{ puntuacion[2] }} </li>        
                            
                      </ul>
                  </div>
              </div>
             
          </div>

        </div>


    </div>
</div>
